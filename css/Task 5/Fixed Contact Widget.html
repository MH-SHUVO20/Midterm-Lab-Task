<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Contact Widget</title>
    <style>
        body {
            height: 1500px;
            font-family: Arial, sans-serif;
            background-color: rgb(244, 244, 244);
        }

        .contact {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border: 2px solid rgb(51, 51, 51);
            z-index: 1000;
            width: 180px;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .contact:hover {
            background-color: white;
            cursor: pointer;
        }

        .contact h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .contact p {
            margin: 5px 0;
        }

        .contact a {
            color: rgb(0, 86, 179);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Page Content</h1>
    <p>Hi, Welcome to Fixed Contact Widget.</p>

    <div class="contact">
        <h3>Contact Us</h3>
        <p>+8801964862314</p>
        <a href="dxsupport@gmail.com">Email Support</a>
    </div>

</body>
</html>
