<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Admission Form</title>
</head>
<body>

    <h1>Online Admission Form</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Full Name:</label><br>
            <input type="text" name="name" required maxlength="50"><br><br>

            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" name="dob" required><br><br>
            
            <label for ="email">Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female<br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" name="phone" required><br><br>

            <label>Interests:</label><br>
            <input type="checkbox" name="interest" value="Sports"> Sports
            <input type="checkbox" name="interest" value="Music"> Music
            <input type="checkbox" name="interest" value="Technology"> Technology
            <input type="checkbox" name="interest" value="Arts"> Arts<br><br>
            
            <label for="address">Address:</label><br>
            <input type ="text" name="address" required maxlength="100"><br><br>

        </fieldset>

        <br>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="school">Previous School/College:</label><br>
            <input type="text" name="school" required maxlength="70"><br><br>

            <label for="passing_year">Year of Passing:</label><br>
            <input type="date" name="passing_year" required><br><br>

            <label for="department">Preferred Department:</label><br>
            <select name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="Architecture">Architecture</option>
                <option value="Civil">Civil Engineering</option>
            </select><br><br>

            <label for="transcript">Upload Transcript:</label><br>
            <input type="file" name="transcript" required><br><br>

            <label for="photo">Upload Photo:</label><br>
            <input type="file" name="photo" required><br><br>

        </fieldset>

        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
