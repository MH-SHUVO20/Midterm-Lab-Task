<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Records</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="div1">
        <form id="form">
            <label>Name:</label>
            <input type="text" id="sname">
            <br><br>

            <label>Roll No:</label>
            <input type="number" id="roll">
            <br><br>

            <label>Dept:</label>
            <input type="text" id="dept">
            <br><br>

            <button id="saveBtn" type="button">Save Record</button>
        </form>
    </div>

    <br>

    <table id="table" border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll Number</th>
                <th>Department</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
</html>
