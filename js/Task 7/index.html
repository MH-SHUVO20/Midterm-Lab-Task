<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="div1">
        <h2>Style Controller</h2>
        
        <div class="txt">
            <p id="stxt">
                This is a sample paragraph. Use the buttons below to change how I look. 
                I can change color, grow bigger, or move to the center.
            </p>
        </div>

        <div class="btns">
            <button id="bgBtn">Change Color</button>
            <button id="sizeBtn">Increase Font</button>
            <button id="centerBtn">Center Text</button>
            <button id="resetBtn" class="reset">Reset Style</button>
        </div>
    </div>

</body>
</html>
