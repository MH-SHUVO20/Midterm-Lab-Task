<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="div1">
        <h2>Text Analysis Tool</h2>
        <textarea id="input" placeholder="Paste your paragraph here..."></textarea>
        <br>
        <button id="anBtn">Analyze Text</button>

        <div id="result" class="hidden">
            <p><strong>Characters:</strong> <span id="charC">0</span></p>
            <p><strong>Words:</strong> <span id="wordC">0</span></p>
            <p><strong>Reversed:</strong> <br> <span id="revTxt"></span></p>
        </div>
    </div>

</body>
</html>
